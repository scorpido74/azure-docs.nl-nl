title: Documentatie voor Azure Kinect DK
summary: Azure Kinect DK is een ontwikkelaarskit met geavanceerde AI-sensoren die geavanceerde computer vision- en spraakmodellen bieden. Kinect bevat een dieptesensor, een ruimtelijke microfoonmatrix met videocamera en een oriëntatiesensor als een klein alles-in-een-apparaat met meerdere modi, opties en SDK's (Software Development Kit).
