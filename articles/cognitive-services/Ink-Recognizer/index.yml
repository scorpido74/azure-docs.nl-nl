  title: Ink Recognizer-API - zelfstudies, quickstarts, API-referentiemateriaal
  titleSuffix: Azure Cognitive Services
  description: Digital Inking verwijst naar technologieÃ«n die digitale representaties mogelijk maken van input zoals handgeschreven tekst en tekeningen. Omdat apparaten rijke digitale inktwaarneming mogelijk maken, kunnen kunstmatige intelligentie en machine learning geschreven vormen en tekst in vrijwel elke context herkennen. De Ink Recognizer-API is een cloud-gebaseerde service waarmee u inktlijnen kunt verzenden en gedetailleerde digitale informatie daarover kunt verkrijgen.
