### YamlMime:Landing
title: Documentatie voor Ink Recognizer-API
summary: Leer de Ink Recognizer-API te gebruiken om digitale inktherkenning aan uw apps en services toe te voegen. De API is een cloudservice die machine learning gebruikt om handgeschreven tekst en tekeningen in een willekeurige context te herkennen.
