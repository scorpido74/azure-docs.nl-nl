### YamlMime:Landing
title: Documentatie voor Form Recognizer
summary: Azure Form Recognizer is een Cognitive Service-dienst die gebruikmaakt van machine learning-technologie om sleutel-waardeparen en tabelgegevens uit formulierdocumenten te identificeren en te extraheren. Vervolgens voert het gestructureerde gegevens uit die ook de relaties uit het oorspronkelijke bestand omvatten. Leerprocessen zonder supervisie stellen het model in staat om de lay-out en veldgegevens te begrijpen, zonder handmatige labeling van gegevens of intensieve codering. U kunt ook leerprocessen met supervisie uitvoeren met handmatig gelabelde gegevens. Modellen die zijn getraind met gelabelde gegevens, presteren beter en kunnen werken met gecompliceerdere documenten.
