### YamlMime:Landing
title: Documentatie voor Azure Database for MySQL
summary: Azure Database for MySQL is een relationele databaseservice, mogelijk gemaakt met de MySQL-communityversie. U kunt Enkele server of Flexibele server (preview) gebruiken om een MySQL-database te hosten in Azure. Deze volledig beheerde Database as a Service kan bedrijfskritische workloads verwerken met voorspelbare prestaties en dynamische schaalbaarheid.
