### YamlMime:Landing
title: Documentatie voor flexibele server
summary: Azure Database for MySQL Flexibele server is een volledig beheerde Database as a Service van MySQL die bedrijfskritische workloads kan verwerken met voorspelbare prestaties en dynamische schaalbaarheid. Ontwikkel toepassingen met Azure Database for MySQL met behulp van open-source hulpprogramma's en een platform naar keuze. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Database voor MySQL gebruikt.
