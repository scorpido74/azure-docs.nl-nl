### YamlMime:Landing
title: Documentatie voor Azure Database for PostgreSQL - Hyperscale (Citus)
summary: Azure Database for PostgreSQL is een volledig beheerde Database as a Service, op basis van de relationele open-source PostgreSQL-database-engine. De Hyperscale (Citus)-implementatieoptie schaalt query's horizontaal op meerdere machines met behulp van sharding, voor toepassingen die betere schaalbaarheid en prestaties vereisen.
