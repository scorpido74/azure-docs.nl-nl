### YamlMime:Landing
title: Azure Maps-documentatie
summary: "Microsoft Azure Maps biedt ontwikkelaars uit alle sectoren krachtige georuimtelijke mogelijkheden. Deze georuimtelijke mogelijkheden zitten vol met de meest recente kaartgegevens. Azure Maps is beschikbaar voor zowel mobiele als webtoepassingen. Azure Maps is een Azure One API-compatibele set REST API's. Het volgende is een overzicht op hoog niveau van de services die Azure Maps biedt: kaarten, zoekopdrachten, routes, verkeer, mobiliteit, weer, tijdzones, geolocatie, geofencing, kaartgegevens, Creator en Spatial Operations. De Web- en Android-SDK's maken ontwikkeling op meerdere platforms eenvoudig, flexibel en draagbaar."
